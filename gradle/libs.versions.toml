[versions]
kotlin = "1.9.22"
okio = "3.7.0"

[libraries]
kord-core = { group = "dev.kord", name = "kord-core", version = "feature-native-SNAPSHOT" }
kordx-emoji = { group = "dev.kord.x", name = "emoji", version = "feature-mpp-SNAPSHOT" }
kotlinx-serialization-json-okio = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json-okio", version = "1.6.3" }
nodejs = { group = "org.jetbrains.kotlin-wrappers", name = "kotlin-node", version = "20.11.5-pre.706" }

okio = { group = "com.squareup.okio", name = "okio", version.ref = "okio" }
okio-nodefilesystem = { group = "com.squareup.okio", name = "okio-nodefilesystem", version.ref = "okio" }

[plugins]
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-plugin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
